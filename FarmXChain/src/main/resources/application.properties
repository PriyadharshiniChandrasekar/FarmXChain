spring.application.name=FarmXChain

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration (MySQL)
# Local: mysql:3306, Railway: maglev.proxy.rlwy.net:35964
spring.datasource.url=jdbc:mysql://mysql:3306/railway
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=FarmXChainSecretKeyForJWTTokenGenerationAndValidationPleaseChangeInProduction12345
jwt.expiration=86400000

# Application Configuration
app.name=FarmXChain
app.version=1.0.0

# Logging Configuration
logging.level.root=INFO
logging.level.com.farmxchain=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Upload Configuration
file.upload-dir=uploads/
file.max-size=10485760

# Actuator
management.endpoints.web.exposure.include=health,info
